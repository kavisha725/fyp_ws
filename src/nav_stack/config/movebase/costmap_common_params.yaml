obstacle_range: 2.5
raytrace_range: 4.0
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 0.35
inflation_radius: 0.40

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan_filtered, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: camera_link, data_type: PointCloud2, topic: /camera/depth/points, marking: true, clearing: true}
